<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plazma Meals: Register</title>
    <link rel="stylesheet" href="styles.css">
    <script src="login.js"></script>
</head>
<body>
    <h1>Register: Plazma Meals!</h1>
    <div class="week">
        <form class="login">
            <h2>Register</h2>
            <label for="username" class="login_label"><b>Username: </label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <h6></h6>
            <label for="password" class="login_label">Password: </label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <h6></h6>
            <label for="password" class="login_label">Password: </label>
            <input type="password" id="password2" name="password" placeholder="Confirm Password" required>
            <h6></h6>
            <input type="button" value="Register" onclick="validateRegister()" class="login-button">
        </form>
        <h3>Already have an account?</h3>
        <input type="button" value="Login" onclick="window.location.href='login.html'" class="login-button">
    </div>
</body>
</html>
