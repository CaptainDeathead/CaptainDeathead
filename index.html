<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plazma Meals: Login</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // check if the page is https
        if (document.location.protocol == 'https:') {
            window.location.href = 'http://plazma.live'
        }
    </script>
    <script src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Plazma Meals!</h1>
    <div class="week">
        <form class="login">
            <h2>Login</h2>
            <label for="username" class="login_label"><b>Username: </label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <h6></h6>
            <label for="password" class="login_label">Password: </label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <h6></h6>
            <input type="button" value="Login" onclick="validateLogin()" class="login-button">
        </form>
        <h3>Don't have an account?</h3>
        <input type="button" value="Register" onclick="window.location.href='register.html'" class="login-button">
    </div>
</body>
</html>
